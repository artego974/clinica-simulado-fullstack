<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento de clinicas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
          <img src="./img/logo.png" alt="Logo da Clínica Vida">
        </div>
        <nav class="nav">
          <a href="#home">Início</a>
          <a href="#sobre">Sobre</a>
          <a href="#tratamentos">Tratamentos</a>
          <a href="#especialidades">Especialidades</a>
          <a href="#contato">Contato</a>
        </nav>
      </header>      
    <main>
        <div class="space"id="home">
            <div class="container-content" id="home">
                <section class="home-hero">
                  <div class="home-text">
                    <h1>Bem-vindo à Clínica Vida</h1>
                    <p>Cuidando da sua saúde com dedicação, excelência e carinho com o maximo de profissionalidade.</p>
                    
                    <div class="buttons">
                        <a href="#" class="btn login">Login</a>
                        <a href="#" class="btn register">Cadastrar</a>
                      </div>
                      
                  </div>
                  <div class="home-image">
                    <img src="./img/medico.jpg" alt="Imagem de atendimento médico">
                  </div>
                  </section>
             </div>
        
            <!-- Outras seções -->
            <div class="space" id="sobre">
                <section class="team-section">
                    <h2>Conheça Nossa Equipe</h2>
                    <div class="team-grid">
                      <div class="team-card">
                        <img src="./img/arthur-mattjie.jpg" alt="Arthur Mattjie">
                        <h3>Arthur Mattjie</h3>
                      </div>
                      <div class="team-card">
                        <img src="./img/arthur-juwer.jpg" alt="Arthur Juwer">
                        <h3>Arthur Juwer</h3>
                      </div>
                      <div class="team-card">
                        <img src="./img/joao-jardim.jpg" alt="João Jardim">
                        <h3>João Jardim</h3>
                      </div>
                      <div class="team-card">
                        <img src="./img/guilherme-ribeiro.jpg" alt="Guilherme Ribeiro">
                        <h3>Guilherme Ribeiro</h3>
                      </div>
                    </div>
                  </section>
                  
            </div>
            <div class="space" id="tratamentos"></div>
            <div class="space" id="especialidades"></div>
            <div class="space" id="contato"></div>
          </div>          
    </main>
    <footer>

    </footer>
    <script src="./src/script.js"></script>
</body>
</html>
