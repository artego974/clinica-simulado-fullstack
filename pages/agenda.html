  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda | Consultório</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body class="bg-gray-100">

  <header class="h-20 flex items-center justify-between bg-blue-600 text-white px-6 z-0">
    <div class="flex items-center gap-4">
      <button class="p-2 hover:bg-blue-500 rounded">
        <i data-lucide="panel-left" class="w-6 h-6 fill-current stroke-current"></i>
      </button>
    </div>

    
    <div class="flex items-center gap-6">
      <button class="p-2 hover:bg-blue-500 rounded">
        <i data-lucide="panel-right" class="w-6 h-6"></i>
      </button>
      <button class="p-2 hover:bg-blue-500 rounded">
        <i data-lucide="circle-help" class="w-6 h-6"></i>
      </button>
      <button class="p-2 hover:bg-blue-500 rounded">
        <i data-lucide="moon" class="w-6 h-6"></i>
      </button>

      <div class="flex items-center gap-4">
        <span>Dra. Letícia Abreu</span>
        <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center text-blue-600 font-bold">L</div>
      </div>
    </div>
  </header>   

    <!-- Sidebar SOBRE o Header -->
    <aside class="fixed top-0 left-0 z-20 h-dvh w-64 bg-white shadow-md">
      <div class="h-20 bg-[#2B80BF] text-white flex items-center justify-center text-lg font-semibold px-4 py-3 border-b">Clinica Vida</div>
      <nav class="p-4">
        <h2 class="text-xs text-gray-500 uppercase mb-2">Principal</h2>
        <ul class="space-y-2">
          <li>
            <a href="#" class="flex items-center gap-3 p-2 rounded hover:bg-blue-100">
              <i data-lucide="home"></i> Início
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center gap-3 p-2 rounded bg-blue-100 text-blue-600 font-medium">
              <i data-lucide="stethoscope"></i> Ambulatorial
            </a>
          </li>
        </ul>

        <h2 class="text-xs text-gray-500 uppercase mt-6 mb-2">Administração</h2>
        <ul class="space-y-2">
          <li>
            <a href="#" class="flex items-center gap-3 p-2 rounded hover:bg-blue-100">
              <i data-lucide="cross"></i> Médicos
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center gap-3 p-2 rounded hover:bg-blue-100">
              <i data-lucide="users"></i> Pacientes
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center gap-3 p-2 rounded hover:bg-blue-100">
              <i data-lucide="calendar-check"></i> Consultas
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center gap-3 p-2 rounded hover:bg-blue-100">
              <i data-lucide="briefcase"></i> Empregados
            </a>
          </li>
        </ul>

        <h2 class="text-xs text-gray-500 uppercase mt-6 mb-2">Outros</h2>
        <ul class="space-y-2">
          <li>
            <a href="#" class="flex items-center gap-3 p-2 rounded hover:bg-blue-100">
              <i data-lucide="settings"></i> Opções
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo -->
    <div class="flex">
      <main class="flex-1 p-6 ml-64">
        <h1 class="text-2xl font-semibold mb-4">Agenda</h1>
        
      </main>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
  </html>
